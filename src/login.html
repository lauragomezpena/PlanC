<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>PlanC - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="components.css">
</head>
<body>

    <div id="header-container"></div>

    <main>
        <h1>Inicia sesión en tu cuenta</h1>
        <h2>Si no tienes cuenta, Regístrate</h2>

        <form method="post">
            <label for="user">Usuario</label>
            <input id="user" type="text"/>
            <label for="passwd">Contraseña</label>
            <input id="passwd" type="password"/>
            <button type="submit">Iniciar sesión</button>

            <div class="botones">
                <button type="button" id="limpiar">Limpiar Formulario</button>
                <button type="button" onclick="window.location.href='register.html'">Register</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Creado por <b>María Fernanda Marcos Gámez y Laura Gómez Peña</b> - <i>2025</i></p>
    </footer>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header-container").innerHTML = data)
            .catch(error => console.error("Error al cargar el header:", error));

        document.getElementById("limpiar").addEventListener("click", function() {
            document.getElementById("user").value = "";
            document.getElementById("passwd").value = "";
        });
    </script>

</body>
</html>
