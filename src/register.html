<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>PlanC - Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Register</h1>
            <h2>Si ya tienes cuenta, Inicia Sesión</h2>
        </header>
        <main>
            <p>Rellena los datos para Registrarse</p>

            <form method="post">
                <label for="direccion">Dirección</label>
                <input id="direccion" type="text"/>
                <p></p>
                <label for="name">Nombre</label>
                <input id="name" type="text"/>
                <p></p>
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email"/>
                <p></p>
                <label for="user">Usuario</label>
                <input id="user" type="text"/>
                <p></p>
                <label for="passwd">Contraseña</label>
                <input id="passwd" type="password"/>
                <p></p>
                <label for="repeatpasswd">Repetir contraseña</label>
                <input id="repeatpasswd" type="password"/>
                <p></p>
                <label for="image">Imagen</label>
                <input id="image" type="file"/>
                <p></p>
                <button type="button">Inicio de Sesión</button>
                <button type="submit">Limpiar Formulario</button>
                <button type="submit">Register</button>
            </form>
        </main>
        <footer>
            <p>Creado por <b>María Fernanda Marcos Gámez y Laura Gómez Peña</b> - <i>2025</i></p>
        </footer>
    </body>
</html>
