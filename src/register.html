<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>PlanC - Register</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="components.css">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="logo2.jpg" class="logo">
            </a>
            <h1>Register</h1>
            <h2>Si ya tienes cuenta, Inicia Sesión</h2>
        </header>
        <main>
            Rellena los datos para Registrarse

            <form method="post" id ="registro">
                <label for="name">Nombre</label>
                <input id="name" type="text"/>
                <label for="apellido">Apellido</label>
                <input id="apellidp" type="text"/>
                <label for="dni">DNI</label>
                <input id="dni" type="text"/>
                <label for="direccion">Dirección</label>
                <input id="direccion" type="text"/>

                <label for="opciones">Comunidad</label>
                <select id="opciones" name="opciones">
                    <option value="opcion1">Madrid</option>
                    <option value="opcion2">Comunidad Valenciana</option>
                </select>
    
                <label for="opciones">Ciudad:</label>
                <select id="opciones" name="opciones">
                    <option value="opcion1">Madrid</option>
                    <option value="opcion2">Valencia</option>
                    <option value="opcion3">Alicante</option>
                </select>

                <label for="email">Correo Electrónico</label>
                <input id="email" type="email"/>

                <label for="user">Usuario</label>
                <input id="user" type="text"/>

                <label for="passwd">Contraseña</label>
                <input id="passwd" type="password"/>

                <label for="repeatpasswd">Repetir contraseña</label>
                <input id="repeatpasswd" type="password"/>

                <label for="image">Imagen</label>
                <input id="image" type="file"/>

                <button type="submit" >Registrar</button>
                <div class="botones">
                    <button type="button">Limpiar Formulario</button>
                    <button type="button" onclick="window.location.href='login.html'">Inicio de Sesión</button>
                </div>

            </form>

        </main>

</html>
